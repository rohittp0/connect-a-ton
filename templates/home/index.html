{% extends "base.html" %}
{% load static %}

{% block content %}
    <div class="d-flex justify-content-center align-items-center flex-column gap-2 vh-100" style="background: wheat">
        <div class="card text-center p-4 mb-4" style="background: lightgoldenrodyellow">
            <p>Your Point</p>
            <h3>200</h3>
        </div>
        <div class="card text-center w-75" style="background: lightyellow">
            <div class="card-body">
                {% if answer %}
                <h5 class="card-title">{{ question.question_text }}</h5>
                <form method="post" action="/answer">
                    <input type="hidden" name="answer_id" value="{{ answer }}">
                    <div class="mb-3">
                        {% for option in question.options %}
                            <input type="radio" name="answer" value="{{ forloop.counter0 }}" id="{{ forloop.counter0 }}">
                            <label for="{{ forloop.counter0 }}">{{ option }}</label><br>
                        {% endfor %}
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
                <form method="post" action="/answer">
                    <input type="hidden" name="answer_id" value="{{ answer }}">
                    <input type="hidden" name="answer" value="-1">
                    <button type="submit" class="btn btn-secondary">Skip</button>
                </form>
                {% else %}
                    <h4>No more questions for you</h4>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
